{{#extend "layout"}} {{#content "body"}}

<table width="100%" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="height: 100vh">
  <tr>
    <td align="center" valign="middle">
      <table
        width="450"
        cellpadding="0"
        cellspacing="0"
        style="border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); padding: 30px"
      >
        <tr>
          <td align="center" style="padding: 0 20px">
            <p style="margin: 20px 0">
              <a href="{{link}}" style="font-size: 16px; color: blue; text-decoration: underline">
                Click here to reset your password
              </a>
            </p>

            <p style="font-size: 14px; color: #555">This link is valid for 5 minutes. Do not share it with anyone.</p>
            <p style="font-size: 13px; color: #999; margin-top: 40px">
              If you did not register, please ignore this email.
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{{/content}} {{/extend}}
